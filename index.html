<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main-style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="card-header">
          <img src="images/image-victor.jpg" alt="Victor Crest" />
          <div class="title">
            <h2>Victor Crest</h2>
            <p class="age">26</p>
          </div>
          <p class="location">London</p>
        </div>
        <div class="card-footer">
          <div class="stats">
            <h2 class="stats-number">80k</h2>
            <p class="stats-label">Followers</p>
          </div>
          <div class="stats">
            <h2 class="stats-number">803k</h2>
            <p class="stats-label">Likes</p>
          </div>
          <div class="stats">
            <h2 class="stats-number">1.4k</h2>
            <p class="stats-label">Photos</p>
          </div>
        </div>
      </main>
      <footer class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/amgnim">Mingma</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
